<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="'List of Owners...'">List Of Owners</h1>
    <table>
        <thead>
            <th>Id</th><th>FirstName</th><th>LastName</th>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">1</td>
                <td th:text="${owner.firstname}">Joe</td>
                <td th:text="${owner.lastname}">lastname</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
