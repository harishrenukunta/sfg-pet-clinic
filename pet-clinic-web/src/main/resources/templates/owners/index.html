<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="'List of Owners...'">List Of Owners</h1>
    <table class="table table-striped">
        <thead>
            <th style="width: 150px">Id</th>
            <th style="width: 200px">FirstName</th>
            <th style="width: 200px">LastName</th>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">1</td>
                <td th:text="${owner.firstname}">Joe</td>
                <td th:text="${owner.lastname}">lastname</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
